<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anurag Borkakati</title>
  <style>
    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid #333;
      border-top: 5px solid #10a37f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Base styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: none;
    }

    header {
      padding: 4rem 2rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: white;
    }

    .typing {
      font-size: 1.1rem;
      color: #aaa;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.4; }
    }

    nav {
      text-align: center;
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #10a37f;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      border-top: 1px solid #333;
      padding-top: 2rem;
    }

    #gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
      transition: transform 0.3s ease;
    }

    #gallery img:hover {
      transform: scale(1.03);
      border-color: #10a37f;
    }

    footer {
      background: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }

    .feedback-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10a37f;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .feedback-btn:hover {
      background: #0d8c6a;
    }

    a {
      color: #10a37f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Main content -->
  <header>
    <h1>Anurag Borkakati</h1>
    <p class="typing">Learning. Creating. Dominating.</p>
  </header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">About</a>
  </nav>

  <section id="contact">
    <h2>Contact</h2>
    <p>Instagram: <a href="https://instagram.com/anurvg.r" target="_blank">@anurvg.r</a> (DMs Open)</p>
  </section>

  <section id="gallery">
    <img src="assets/alien1.jpg" alt="Alien1" />
    <img src="assets/alien2.jpg" alt="Alien2" />
    <img src="assets/alien3.jpg" alt="Alien3" />
    <img src="assets/alien4.jpg" alt="Alien4" />
    <img src="assets/alien5.jpg" alt="Alien5" />
    <img src="assets/alien6.jpg" alt="Alien6" />
  </section>

  <footer>
    Â© 2025 Anurag Borkakati
  </footer>

  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">Feedback</button>

  <script>
    // Loader logic
    window.addEventListener("load", function () {
      document.getElementById("loader").style.display = "none";
      document.body.style.display = "block";
    });
  </script>

</body>
</html>
